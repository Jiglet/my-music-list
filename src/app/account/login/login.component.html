<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Log in to MyMusicList</h3>
		<div class="card-text">
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form [formGroup]="form" (ngSubmit)="onSubmit()">
				<!-- to error: add class "has-danger" -->
				<div class="form-group">
					<label for="exampleIusernamenputEmail1">Username</label>
					<input formControlName="username" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<a href="#" style="float:right;font-size:12px;">Forgot password?</a>
					<input type="password" formControlName="password" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
				</div>
				<button [disabled] = loading type="submit" class="btn btn-primary btn-block">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Sign in
                </button>
            </form>
            <div class="sign-up">
                Don't have an account? <a routerLink="../register" >Create One</a>
            </div>
		</div>
	</div>
    </div>
</div>
